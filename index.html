<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fffaf5;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #e85d04;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .card p {
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #666;
    }

    .card button {
      padding: 8px 16px;
      background: #ff9f1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background: #e07a00;
    }

    .status {
      margin-top: 40px;
      text-align: center;
      font-size: 1.1rem;
      color: #4caf50;
    }
  </style>
</head>

<body>
  <header>
    <h1>Today's Food Menu</h1>
  </header>

  <div class="menu" id="menu"></div>

  <div class="status" id="status"></div>

  <script>
    const menuContainer = document.getElementById('menu');
    const statusText = document.getElementById('status');

    function getMenu() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve([
            { name: 'Burger', image: 'https://via.placeholder.com/100', desc: 'Cheesy delicious burger' },
            { name: 'Pizza', image: 'https://via.placeholder.com/100', desc: 'Italian cheesy pizza' },
            { name: 'Fries', image: 'https://via.placeholder.com/100', desc: 'Crispy French fries' },
            { name: 'Taco', image: 'https://via.placeholder.com/100', desc: 'Mexican spicy taco' }
          ]);
        }, 1000);
      });
    }

    function takeOrder() {
      return new Promise((resolve) => {
        setTimeout(() => {
          statusText.textContent = 'Order placed. Preparing...';
          resolve();
        }, 1500);
      });
    }

    function orderPrep() {
      return new Promise((resolve) => {
        setTimeout(() => {
          statusText.textContent = 'Order ready. Awaiting payment...';
          resolve();
        }, 1500);
      });
    }

    function payOrder() {
      return new Promise((resolve) => {
        setTimeout(() => {
          statusText.textContent = 'Payment done. Thank you!';
          resolve();
        }, 1000);
      });
    }

    function thankyouFnc() {
      statusText.textContent = 'Enjoy your meal! ðŸ˜Š';
    }

    async function startOrderFlow() {
      const menu = await getMenu();
      menuContainer.innerHTML = '';
      menu.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <button onclick="startOrderFlow()">Order</button>
        `;
        menuContainer.appendChild(card);
      });

      await takeOrder();
      await orderPrep();
      await payOrder();
      thankyouFnc();
    }

    // Start by showing the menu
    getMenu().then(menu => {
      menu.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <button onclick="startOrderFlow()">Order</button>
        `;
        menuContainer.appendChild(card);
      });
    });
  </script>
</body>

</html>
